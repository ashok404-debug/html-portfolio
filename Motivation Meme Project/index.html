<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motivational Poster</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="motivational">
      <img
        class="poster"
        src="./assets/images/Dog with a glass.jpg"
        alt="Bulldog posing with a sunglass"
      />
      <h1>Life's tough, but so are you!</h1>
      <p>And if not, at least look cool pretending.</p>
    </div>
  </body>
</html>
